<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" />
    <title>cell</title>
    <script type="text/javascript" src="./libs/enchant.js"></script>
    <script type="text/javascript" src="./libs/zepto.min.js"></script>
    <script type="text/javascript" src="./lib_geometory/geometory.js"></script>
    <script type="text/javascript" src="./lib_geometory/Cell.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript">
    </script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style> 
    </head>
    <body>
    <div id="draw-pane" style="border-style:solid;width:1124px">
        <div id="enchant-stage"></div>
    </div>
    <div id="parameter-pane">
        <fieldset>
            <legend>Environment setting<input type="button" value="start" id="start" /></legend>
            <dl>
                <dd>
                <ul class="inline">
                <li>Framerate = </li>
                <li><span id="frameCountNum"></span></li>
                </ul>
                <div id="dist-settings">
                    <fieldset>
                        <legend>Dist configuration</legend>
                        <ul class="inline">
                            <li>近距離反発距離</li>
                            <li><input type="range" value="40" id="nearRangeDist" min="1" max="200" step="1">
                            <span id="nearRangeDist-numView"></span>
                        </ul>
                        <ul class="inline">
                            <li>遠距離引合距離</li>
                            <li><input type="range" value="200" id="farRangeDist" min="1" max="200" step="1">
                            <span id="farRangeDist-numView"></span>
                        </ul>
                    </fieldset>
                </div>

                <div id="rangeForce-settings">
                    <fieldset>
                        <legend>RangeForce configuration</legend>
                        <ul class="inline">
                            <li>近距離反発計数</li>
                            <li><input type="range" value="40" id="nearRangeForce" min="1" max="100" step="1">
                            <span id="nearRangeForce-numView"></span>
                        </ul>
                        <ul class="inline">
                            <li>遠距離反発計数</li>
                            <li><input type="range" value="30" id="farRangeForce" min="1" max="100" step="1">
                            <span id="farRangeForce-numView"></span>
                        </ul>
                    </fieldset>
                </div>

                <div id="other-settings">
                    <fieldset>
                        <legend>Other configuration</legend>
                        <ul class="inline">
                            <li>集合性</li>
                            <li><input type="range" value="1" id="gregariousForce" min="0" max="10" step="1">
                            <span id="gregariousScale-numView"></span>
                        </ul>
                        <ul class="inline">
                            <li>加速度スケーリング</li>
                            <li><input type="range" value="1" id="accelerationScale" min="0" max="10" step="1">
                            <span id="accelerationScale-numView"></span>
                        </ul>
                        <ul class="inline">
                            <li>ランダム運動性</li>
                            <li><input type="range" value="0.2" id="randomScale" min="0" max="1" step="0.1">
                            <span id="randomScale-numView"></span>
                        </ul>
                        <ul class="inline">
                            <li>画面外からの中心力</li>
                            <li><input type="range" value="0.1" id="outToCentralForce" min="0" max="1" step="0.1">
                            <span id="outToCentralForce-numView"></span>
                        </ul>
                    </fieldset>
                </div>
                </dd>
            </dl>
        </fieldset>
    </div>
    </body>
    </html>
